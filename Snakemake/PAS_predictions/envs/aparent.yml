name: aparent
channels:
  - bioconda
  - conda-forge
  - defaults
dependencies:
  - python >= 3.6
  - tensorflow >= 1.13.1
  - keras >= 2.2.4
  - scipy >= 1.2.1
  - numpy >= 1.16.2
  - pandas >= 0.24.2
  - matplotlib >= 3.1.1
  - pip
  - pip:
    - isolearn >= 0.2.0
    - git+git://github.com/johli/aparent.git